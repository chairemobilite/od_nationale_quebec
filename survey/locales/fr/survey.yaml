homepage:
    AgreementText: >-
        Je confirme avoir lu ce qui précède et consens à la collecte, au traitement et
        à l’utilisation des renseignements personnels transmis lors de l’Enquête.
    ErrorNotAgreed: Vous devez accepter les conditions d'utilisation pour débuter le
        questionnaire.
    introduction_sherbrooke: >-
        <p class="left"><span class="_strong">L'enquête Origine-Destination</span>
        est en cours et votre participation est importante pour sa réussite.</p><p
        class="left">Vous êtes invités à décrire vos déplacements ainsi que ceux des membres
        de votre ménage pour la journée qui vous est suggérée.</p><br/><details style="margin-bottom: 1rem"><summary class="left _strong"
        style="cursor: pointer;">Consentement à la transmission de renseignements personnels</summary><ul><li>Dans le cadre de l'Enquête
        origine-destination 2024 de Sherbrooke (l'«Enquête»), j'autorise le ministère
        des Transports et de la Mobilité durable, la Société de transport de Sherbrooke
        et la Ville de Sherbrooke (les «Organismes») à collecter les renseignements personnels
        suivants :<ul><li>adresse courriel;</li><li>adresse du domicile;</li><li>profil
        du ménage : localisation, nombre de personnes, nombre de véhicules à disposition,
        catégorie de revenu, mode d'occupation, présence de personnes limitées dans leurs
        déplacements quotidiens en raison d'une incapacité;</li><li>profil de chacune
        des personnes composant le ménage : âge, sexe, possession d'un permis de conduire,
        possession d'un laissez-passer de transport en commun, abonnement à un service
        d'autopartage, situation d'emploi, localisation du lieu de travail ou d'études,
        habitudes de télétravail ou de téléétudes;</li><li>profil des déplacements de
        chacune des personnes du ménage lors d'une journée en particulier.</li></ul></li><li>Les
        renseignements personnels recueillis durant l'Enquête permettent aux Organismes
        de bien comprendre les besoins de la population en transport et ainsi de planifier
        les futures interventions en matière d'offre routière et de transport collectif.</li><li>Les
        renseignements personnels seront collectés au moyen d'un questionnaire en ligne.</li><li>Votre
        participation à l'Enquête est sur une base volontaire.</li><li>Les catégories
        de personnes qui pourront, dans l'exercice de leurs fonctions, avoir accès à ces
        renseignements personnels sont :<ul><li>Les Organismes;</li><li>Les établissements
        d'enseignement et les centres de recherche reconnus.</li></ul></li><li>Si au cours
        de l'Enquête, vous ne désirez plus poursuivre, les renseignements personnels recueillis
        jusqu'à ce moment seront détruits.</li><li>Toute personne ayant fourni des renseignements
        personnels en participant à l'Enquête a le droit de consulter les renseignements
        personnels détenus à son sujet, d'en obtenir copie ou de requérir la rectification
        des renseignements inexacts, incomplets, équivoques ou recueillis en contravention
        de la loi. Pour ce faire, elle doit contacter le responsable de l'accès à l'information
        du ministère des Transports et de la Mobilité durable au 418 646-0160, poste 23013,
        ou lui adresser une demande écrite à <a href="mailto:lai@transports.gouv.qc.ca">lai@transports.gouv.qc.ca</a>
        en prouvant son identité.</li><li>Les renseignements personnels seront conservés
        durant un délai déterminé au moyen du calendrier de conservation des Organismes.</li><li>Si
        vous refusez de fournir les renseignements personnels requis dans le cadre de
        l'Enquête, vous ne pourrez pas y participer.</li></ul><br/><p class="left">Vous devez également consentir au formulaire
        suivant de Polytechnique Montréal: <a href="/dist/documents/C-FIC_SondageWeb_FR_EnqueteOrigineDestination2024_V2.pdf"
        target="_blank">Formulaire d’information et de consentement</a></p></details>
