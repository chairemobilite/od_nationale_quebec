WhyThisDate: Pourquoi cette journée?
WhyThisDateExplanation: >-
    <p class="_orange">Le questionnaire me demande mes déplacements pour une
    journée particulière, mais cette journée ne correspond pas à une journée
    représentative de mes déplacements.</p><p>L'objectif de l'enquête est de
    connaître les pratiques de déplacement de l’ensemble de la communauté
    pendant un jour moyen de semaine. Il est normal et tout à fait acceptable,
    sur le plan statistique, d’avoir un sous-ensemble de répondants dont les
    déplacements lors de la journée enquêtée ont été plus ou moins
    représentatifs de leurs déplacements habituels. Il est important de décrire
    ce que vous avez réellement fait.</p><p>Pour plus de détails, on peut se
    référer à l'<a href="http://fr.wikipedia.org/wiki/Loi_des_grands_nombres"
    target="_blank">article suivant sur la loi des grands nombres</a>.</p><p>En
    résumé, avec un grand nombre de réponses pour des jours attribués de manière
    aléatoire, l'agrégé des données devrait tendre vers une modélisation
    réaliste d'un jour moyen pour l'ensemble de la population recensée.</p>
Interviewers: Intervieweurs