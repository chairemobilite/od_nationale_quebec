pendingConfirmByAdminText: >
  Hi {{name}},


  Your access request to the survey platform will be reviewed by an administrator shortly.


  Thank you
resetPasswordEmailSubject: "National survey admin platform: Forgotten Password"
resetPasswordEmailText: >
  Hello {{name}},


  You are receiving this email because you requested to reset the password for your account.


  To complete this request, please click on the following link:


  {{resetPasswordUrl}}


  If you did not make this password reset request, please ignore this message and your password will remain unchanged.


  Thank you
